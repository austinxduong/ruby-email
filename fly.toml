app = "accountsemail"
primary_region = "sea"
console_command = "/rails/bin/rails console"

[build]

[mounts]
  source="myapp_data"
  destination="/data"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
